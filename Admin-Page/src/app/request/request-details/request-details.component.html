<div fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="center top">
    <mat-card fxFlex="33">
      <form [formGroup]="requestForm" (ngSubmit)="delete()">
        <div fxLayout="column">
          <div>
            <mat-form-field>
              <input matInput placeholder="requestHeader" formControlName="requestHeader">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="requestBody" formControlName="requestBody">
            </mat-form-field>
          </div>

          <div fxLayoutAlign="end center">
            <button mat-raised-button routerLink="/requests"> Back </button>
            <button mat-raised-button *ngIf="isAdmin()" color="warn" (click)="delete()">Remove</button>
          </div>

        </div>

      </form>
    </mat-card>
  </div>


</div>
